<ion-app>
  <ng-container *ngIf="[IS_NOT_AUTHENTICATED, AUTHENTICATING_FAILURE, AUTHENTICATING].some(userState.matches)">
    <app-welcome></app-welcome>
  </ng-container>
  <ng-container *ngIf="[IS_ALREADY_AUTHENTICATED, AUTHENTICATING_SUCCESS].some(userState.matches)">
    <ion-router-outlet></ion-router-outlet>
  </ng-container>
</ion-app>
