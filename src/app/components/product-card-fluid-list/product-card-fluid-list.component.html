<ion-grid class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-text color="dark">
        <h5>{{headline || 'Product List Headline Here'}}</h5>
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-product-card-fluid *ngFor="let product of data" [data]="product"></app-product-card-fluid>
    </ion-col>
  </ion-row>
</ion-grid>
